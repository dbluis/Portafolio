{% extends 'base.html' %}

{% block content %}

    <h3 class="my-2 h5">{{project.url}} </h3>
    <img src="{{project.image.url}}" alt="{{project.title}}" class="img-fluid">

        <p>{{project.description}} </p>
    </div>
</div>


{% endblock %}
